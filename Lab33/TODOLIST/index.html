<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My ToDo List</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: rgb(0, 0, 0);
    color: rgb(153, 148, 148);
    padding: 1px;
    padding-left: 40px;
}

.todo-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    margin-top: -28px;
}

h1 {
    text-align: left;
    margin-left: 20px;
}

input[type="text"] {
    width: 70%;
    padding: 8px;
    margin-bottom: 10px;
}

.add-button {
    padding: 8px 15px;
    background-color: #3579ef;
    color: white;
    border: none;
    border-radius: 8%;
    cursor: pointer;
    margin-left: 12px; 
}

.add-button:hover {
    background-color: #1a25f3;
}

.delete-button {
    padding: 8px 15px;
    background-color: #656565;
    color: white;
    border: none;
    border-radius: 8%;
    cursor: pointer;
    margin-right: 30px; /* Расположение справа от границы задания */
    position: absolute; /* Абсолютное позиционирование */
    top: 25px; /* Выравнивание по вертикали */
    right: 0; /* Расположение справа */
}

.delete-button:hover {
    background-color: #d32f2f;
}

li {
    list-style-type: none;
    border: 1px solid #ccc;
    border-radius: 3px;
    padding-top: 25px; /* Add padding for better appearance */
    padding-left: 15px;
    height: 50px;
    width: 550px;
    margin-left: -120px;
    position: relative;
}

.done {
    text-decoration: line-through;
}

.text {
    margin-left: 400px;
    margin-top: 50px;
    margin-bottom: 10px;
    font-size: 30px;
}

li input[type="checkbox"] {
    margin-right: 30px; /* Отступ между чекбоксом и текстом задания */
}
</style>
</head>
<body>
<div class="header">
  <p>ToDo List</p>
</div>

<div class="text"> <p>ToDo List</p></div>

<div class="todo-container">
  <input type="text" id="todoInput" placeholder="New Task">
  <button class="add-button" onclick="addItem()">Add</button>
  <ul id="todoList"></ul>
</div>

<script>
function addItem() {
    var inputValue = document.getElementById("todoInput").value;
    if (inputValue === '') {
        alert("Please enter a todo item!");
        return;
    }
    var li = document.createElement("li");
    var checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.onclick = function() {
        li.classList.toggle("done");
    };
    var text = document.createTextNode(inputValue);
    var deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "delete-button";
    deleteBtn.onclick = function() {
        li.remove();
        // Если заданий не осталось, скрываем кнопку "Delete"
        if (document.querySelectorAll('#todoList li').length === 0) {
            document.querySelector('.delete-button').style.display = 'none';
        }
    };
    li.appendChild(checkbox);
    li.appendChild(text);
    li.appendChild(deleteBtn);
    document.getElementById("todoList").appendChild(li);
    document.getElementById("todoInput").value = "";
    
    // После добавления задания делаем кнопку "Delete" видимой
    deleteBtn.style.display = 'inline-block';
}
</script>

</body>
</html>
