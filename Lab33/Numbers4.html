<!DOCTYPE html>
<script>
"use strict";

function randomInteger(min, max){
  let rand = min - 0.5 + Math.random() * (max - min + 1);
  return Math.round(rand);
}
alert( randomInteger(1, 5) ); // 1.2345623452
alert( randomInteger(1, 5) ); // 3.7894332423
alert( randomInteger(1, 5) ); // 4.3435234525
</script>
