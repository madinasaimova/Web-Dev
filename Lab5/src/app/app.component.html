<app-top-bar></app-top-bar>

<div class="container">
  <button
    *ngFor="let category of categories"
    (click)="selectCategory(category)"
  >
    {{ category.name }}
  </button>
</div>

<app-product-list
  *ngIf="selectedCategory"
  [products]="selectedCategory.products"
  [categoryName]="selectedCategory.name"
>
</app-product-list>
