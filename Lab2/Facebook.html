<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Facebook</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Добавлено для вертикального выравнивания */
        }

        .container {
            display: flex;
            align-items: center;
            margin-left: 100px;
        }

        #facebook {
            font-size: 3.5em;
            color: rgb(44, 107, 234); /* Голубой цвет Facebook */
            font-weight: 800;
            letter-spacing: -2px; /* Регулировка расстояния между буквами */
            position: absolute;
            bottom: 300px;
            right: 880px;
        }   

        #filling {
            background-color: rgb(255, 255, 255);
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 10px 10px rgba(15, 11, 11, 0.3);
            width: 300px;
            position: absolute;
            bottom: 140px;
            right: 180px;
        }

        #additionalText {
            color: rgb(0, 0, 0);
            position: absolute;
            bottom: 80px;
            right: 220px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        ::placeholder {
            color: #999; /* Ваше имя */
        }

        #blueButton {
            background-color: rgb(44, 107, 234);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #greenButton {
            background-color: rgb(44, 180, 39);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            margin-left: 73px;
            font-weight: bold;
        }

        #Forgotten-password {
            color: rgb(44, 107, 234);
            text-align: center;
            font-size: 15px;
            cursor: pointer;
        }

        #Forgotten-password:hover {
            text-decoration: underline;
        }

        #underFace{
            font-size: 30px;
            position: absolute;
            bottom: 238px;
            right: 622px;
        }
        hr {
            border: 0.5px thin rgb(204, 204, 204); 
            margin: 20px 0; 
        }
    </style>
</head>
<body>


<div class="container">
    <h1 id="facebook">facebook</h1><br>

    <p id="underFace">Facebook helps you connect and share<br>
         with the people in your life.</p>

    <form id="filling">
        <input type="text" id="firstName" name="firstName" placeholder="Email address or phone number" required>

        <input type="password" id="password" name="password" placeholder="Password" required>
            
        <button id="blueButton">Log in</button>
        <p id="Forgotten-password">Forgotten password?</p>
        <hr>
        <button id="greenButton"><strong>Create new account</strong></button>
    </form>
</div>
    
<p id="additionalText">
    <strong>Create a Page</strong> for a celebrity, brand or business.
</p>

</body>
</html>
